<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>iGlem | Home</title>

</head>
<body>
    <nav id="sidebar">
        <br>
        <div id="sidebar_content">
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#" id="home-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="item-description">Página Inicial</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" id="user-btn">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">Usuário</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" id="notifications-btn">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">Notificações</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" id="support-btn">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">Suporte</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" id="settings-btn">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">Configurações</span>
                    </a>
                </li>
            </ul>
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Sair</span>
            </button>
        </div>
    </nav>

    <div id="main-content">

        <div id="home-section" class="hidden">
           
            <div class="search-bar">
                <input type="text" placeholder="Digite sua busca...">
                <button type="submit">Buscar</button>
            </div>
            <main>
                <h1 class="tittle">iGlem</h1>
            </main>
        
            <div class="button-container">
                <button class="rectangle-button">Recentes <i class="fa-regular fa-clock"></i></button>
                <button class="rectangle-button">Favoritos <i class="fa-solid fa-star"></i> </button>
                <button class="rectangle-button">Upload <i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        
        <div id="user-section" class="hidden">
            <h1>Usuário</h1>
            <!-- Conteúdo da seção de Usuário -->
        </div>
        
        <div id="notifications-section" class="hidden">
            <h1>Notificações</h1>
            <!-- Conteúdo da seção de Notificações -->
        </div>

        <div id="support-section" class="hidden">
            <div class="container">
                <h1>Dúvidas Frequentes</h1>
                <br>
                <div class="search-box">
                    <input type="text" id="search" placeholder="Digite a palavra-chave...">
                </div>
                <br>
                <div id="faq-container">
                    <!-- FAQ Items serão adicionados aqui pelo JavaScript -->
                </div>
                <div class="no-results" id="no-results">
                    Nenhum resultado encontrado para a sua busca.
                </div>
            </div>
        </div>

        <div id="settings-section" class="hidden">
            <h1>Configurações</h1>
            <!-- Conteúdo da seção de Configurações -->
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
